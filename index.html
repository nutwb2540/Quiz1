<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
    <ons-page>
        <ons-toolbar>
                <ons-page id="helloworld-page">
                        <ons-toolbar>
                          <div class="left">
                            <ons-toolbar-button icon="md-store"></ons-toolbar-button>
                          </div>
                      
                          <div class="center">Home</div>
                      
                          <div class="right">
                                <ons-toolbar-button icon="md-help"></ons-toolbar-button>
                            </div>
                        </ons-toolbar>
                      
                        <p style="text-align: center">Some content.</p>
                      </ons-page>
        </ons-toolbar>
      
        <ons-tabbar swipeable position="auto">
          <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
          </ons-tab>
          <ons-tab page="tab2.html" label="Cart" icon="md-shopping-cart" >
          </ons-tab>
        </ons-tabbar>
      </ons-page>
      
      <template id="tab1.html">
        <ons-page id="Tab1">
          <div class="content" style="text-align: center">
                <p style="text-align: center; margin-top: 10px;">
                        <ons-search-input
                          placeholder="Search"
                          onchange="ons.notification.alert('Searched for: ' + this.value)"
                        ></ons-search-input>
                      </p>
        
                      <ons-carousel  swipeable auto-scroll overscrollable id="carousel" style="height: 280px;">
                          <ons-carousel-item style="background: url(img/1.jpg)no-repeat center;background-size: contain;">
                            
                          </ons-carousel-item>
                          <ons-carousel-item style="background: url(img/2.jpg)no-repeat center;background-size: contain;">
                            
                          </ons-carousel-item>
                          <ons-carousel-item style="background: url(img/3.jpg)no-repeat center;background-size: contain;">
                            
                          </ons-carousel-item>
                        </ons-carousel>
                        
                        <ons-row class="category">
                            <ons-col modifier="nodivider" id="Category_1" onclick="openPlaylist(this.id)">
                              <div class="category_wrapper">
                                <figure class="category_thumbnail">
                                  <ons-icon icon="fa-users"></ons-icon>
                                  <div class="category_title" id="Category_1_name">Party</div>
                                </figure>
                              </div>
                            </ons-col>
                            <ons-col modifier="nodivider" id="Category_2" onclick="openPlaylist(this.id)">
                              <div class="category_wrapper">
                                <figure class="category_thumbnail">
                                  <ons-icon icon="fa-headphones"></ons-icon>
                                  <div class="category_title" id="Category_2_name">Relax</div>
                                </figure>
                              </div>
                            </ons-col>
                          </ons-row>
                          <ons-row class="category">  
                            <ons-col modifier="nodivider" id="Category_3" onclick="openPlaylist(this.id)">
                              <div class="category_wrapper">
                                <figure class="category_thumbnail">
                                  <ons-icon icon="ion-music-note"></ons-icon>
                                  <div class="category_title" id="Category_3_name">Classical</div>
                                </figure>
                              </div>
                            </ons-col>
                            <ons-col modifier="nodivider" id="Category_4" onclick="openPlaylist(this.id)">
                              <div class="category_wrapper">
                                <figure class="category_thumbnail">
                                  <ons-icon icon="ion-android-microphone"></ons-icon>
                                  <div class="category_title" id="Category_4_name">Pop</div>
                                </figure>
                              </div>
                            </ons-col>
                          </ons-row>
                          <ons-row class="category">    
                            <ons-col modifier="nodivider" id="Category_5" onclick="openPlaylist(this.id)">
                              <div class="category_wrapper">
                                <figure class="category_thumbnail">
                                  <ons-icon icon="fa-smile-o"></ons-icon>
                                  <div class="category_title" id="Category_5_name">Happy</div>
                                </figure>
                              </div>
                            </ons-col>
                            <ons-col modifier="nodivider" id="Category_6" onclick="openPlaylist(this.id)">
                              <div class="category_wrapper">
                                <figure class="category_thumbnail">
                                  <ons-icon icon="fa-bed"></ons-icon>
                                  <div class="category_title" id="Category_6_name">Sleepy</div>
                                </figure>
                              </div>
                            </ons-col>
                          </ons-row>
                        </div>
        
      </template>
      </ons-page>
      <template id="tab2.html">
        <ons-page id="Tab2">
          <ons-list>
            <ons-list-header>SHOPPING CART</ons-list-header>
            <ons-list-item>
              <div class="left">
                <img class="item1" src="img/item1.jpg">
              </div>
              <div class="center">
                <span class="nitem">Apple Watch Series 3 GPS 42 mm.</span>
                <span class="pitem">฿ 12,650.00</span>
                <div class="right">
                    <ons-toolbar-button>
                        <ons-icon icon="md-trash-alt"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </ons-list-item>
            <ons-list-item>
              <div class="left">
                <img class="item1" src="img/item2.jpg">
              </div>
              <div class="center">
                <span class="nitem">MICROLAB SPEAKER 2.1</span><span class="pitem">฿ 1,570.00</span>
              </div>
                <div class="right">
                  <i class="fa fa-trash"></i>
              </div>
            </ons-list-item>
            <ons-list-item>
              <div class="left">
                <img class="item1" src="img/item3.jpg">
              </div>
              <div class="center">
                <span class="nitem">Nike Air Max 90 ดำเทาแดง เบอร์ 40</span><span class="pitem">฿ 2,990.00</span>
              </div>
                <div class="right">
                  <i class="fa fa-trash"></i>
              </div>
            </ons-list-item>
          </ons-list>
          </ons-page>
      </template>
</body>
</html>
<script>
        document.addEventListener('prechange', function(event) {
        document.querySelector('ons-toolbar .center')
        .innerHTML = event.tabItem.getAttribute('label');
        });
</script>
