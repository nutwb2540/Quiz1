<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz1</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
    <ons-page>
        <ons-toolbar>
                <ons-page id="helloworld-page">
                        <ons-toolbar>
                          <div class="left">
                            <ons-icon size="40px" icon="md-store"></ons-icon>
                          </div>
                      
                          <div class="center">HOME</div>
                      
                          <div class="right">
                              <ons-icon size="40px" icon="md-help"></ons-icon>                           
                             </div>
                        </ons-toolbar>
                      
                      </ons-page>
        </ons-toolbar>
      
        <ons-tabbar swipeable position="auto">
          <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
          </ons-tab>
          <ons-tab page="tab2.html" label="Cart" icon="md-shopping-cart" >
          </ons-tab>
        </ons-tabbar>
      </ons-page>
      
      <template id="tab1.html">
        <ons-page id="Tab1">
          <div class="content" style="text-align: center">
                <p style="text-align: center; margin-top: 10px;">
                        <ons-search-input
                          placeholder="Search"
                          onchange="ons.notification.alert('Searched for: ' + this.value)"
                        ></ons-search-input>
                      </p>
        
                      <ons-carousel  swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
                          <ons-carousel-item style="background: url(img/1.jpg)no-repeat center;background-size: contain;">
                            
                          </ons-carousel-item>
                          <ons-carousel-item style="background: url(img/2.jpg)no-repeat center;background-size: contain;">
                            
                          </ons-carousel-item>
                          <ons-carousel-item style="background: url(img/3.jpg)no-repeat center;background-size: contain;">
                            
                          </ons-carousel-item>
                        </ons-carousel>
                        
                        <ons-row class="category">
                            <ons-col style="background-color: #125c12" modifier="nodivider" id="Category_1" onclick="openPlaylist(this.id)">
                              <div class="category_wrapper">
                                <figure class="category_thumbnail">
                                  <ons-icon size="60px" icon="md-face"></ons-icon>
                                  <div class="category_title" id="Category_1_name">BEAUTY</div>
                                </figure>
                              </div>
                            </ons-col>
                            <ons-col style="background-color: #006600" modifier="nodivider" id="Category_2" onclick="openPlaylist(this.id)">
                              <div class="category_wrapper">
                                <figure class="category_thumbnail">
                                  <ons-icon size="60px" icon="md-bike"></ons-icon>
                                  <div class="category_title" id="Category_2_name">SPORTS</div>
                                </figure>
                              </div>
                            </ons-col>
                            <ons-col style="background-color: #009900" modifier="nodivider" id="Category_3" onclick="openPlaylist(this.id)">
                                <div class="category_wrapper">
                                  <figure class="category_thumbnail">
                                    <ons-icon size="60px" icon="md-desktop-windows"></ons-icon>
                                    <div class="category_title" id="Category_3_name">COMPUTER</div>
                                  </figure>
                                </div>
                              </ons-col>
                          </ons-row>
                          <ons-row class="category">  
                            <ons-col style="background-color: #CCFF00" modifier="nodivider" id="Category_4" onclick="openPlaylist(this.id)">
                              <div class="category_wrapper">
                                <figure class="category_thumbnail">
                                  <ons-icon size="60px" icon="md-camera"></ons-icon>
                                  <div class="category_title" id="Category_4_name">CAMERA</div>
                                </figure>
                              </div>
                            </ons-col>
                            <ons-col style="background-color: #CCFF33" modifier="nodivider" id="Category_5" onclick="openPlaylist(this.id)">
                              <div class="category_wrapper">
                                <figure class="category_thumbnail">
                                  <ons-icon size="60px" icon="md-hotel"></ons-icon>
                                  <div class="category_title" id="Category_5_name">FURNITURE</div>
                                </figure>
                              </div>
                            </ons-col>
                            <ons-col style="background-color: #CCFF66" modifier="nodivider" id="Category_6" onclick="openPlaylist(this.id)">
                                <div class="category_wrapper">
                                  <figure class="category_thumbnail">
                                    <ons-icon size="60px" icon="md-smartphone-iphone"></ons-icon>
                                    <div class="category_title" id="Category_6_name">SMARTPHONE</div>
                                  </figure>
                                </div>
                              </ons-col>
                          </ons-row>
                          <ons-row class="category">    
                            <ons-col style="background-color: #CC0000" modifier="nodivider" id="Category_7" onclick="openPlaylist(this.id)">
                              <div class="category_wrapper">
                                <figure class="category_thumbnail">
                                  <ons-icon size="60px" icon="md-playstation"></ons-icon>
                                  <div class="category_title" id="Category_7_name">TOY</div>
                                </figure>
                              </div>
                            </ons-col>
                            <ons-col style="background-color: #CC3300" modifier="nodivider" id="Category_8" onclick="openPlaylist(this.id)">
                              <div class="category_wrapper">
                                <figure class="category_thumbnail">
                                  <ons-icon size="60px" icon="md-wrench"></ons-icon>
                                  <div class="category_title" id="Category_8_name">HARDWARE</div>
                                </figure>
                              </div>
                            </ons-col>
                            <ons-col style="background-color: #CC6600" modifier="nodivider" id="Category_9" onclick="openPlaylist(this.id)">
                                <div class="category_wrapper">
                                  <figure class="category_thumbnail">
                                    <ons-icon size="60px" icon="md-washing-machine"></ons-icon>
                                    <div class="category_title" id="Category_9_name">APPLIANCE</div>
                                  </figure>
                                </div>
                              </ons-col>
                          </ons-row>
                        </div>
        
      </template>
      </ons-page>
      <template id="tab2.html">
        <ons-page id="Tab2">
          <ons-list-header>SHOPPING CART</ons-list-header>
            <ons-list-item>
                
                <div class="left">
                    <img class="list-item__thumbnail" src="img\item1.jpg">
                </div>
                <div class="center">
                    <span class="list-item__title">Apple Watch Serier GPS 42mm. Grey</span>
                    <span class="list-item__subtitle">฿ 12,650.00</span>
                </div>
                <div class="right">
                    <ons-icon size="50px" icon="md-delete"></ons-icon>
                </div>
            </ons-list-item>
            <ons-list-item>
                <div class="left">
                    <img class="list-item__thumbnail" src="img\item2.jpg">
                </div>
                <div class="center">
                    <span class="list-item__title">MICROLAB SPEAKER 2.1</span>
                    <span class="list-item__subtitle">฿ 1,570.00</span>
                </div>
                <div class="right">
                    <ons-icon size="50px" icon="md-delete"></ons-icon>
                </div>
            </ons-list-item>
            <ons-list-item>
                <div class="left">
                    <img class="list-item__thumbnail" src="img\item3.jpg">
                </div>
                <div class="center">
                    <span class="list-item__title">NIKE Air Max 90</span>
                    <span class="list-item__subtitle">฿ 2,9990.00</span>
                </div>
                <div class="right">
                    <ons-icon size="50px" icon="md-delete"></ons-icon>
                </div>
            </ons-list-item>
            <section style="padding: 8px">
                <ons-button modifier="large">Process To Pay</ons-button>
            </section>
        </ons-page>
    </template>
</body>
</html>
<script>
        document.addEventListener('prechange', function(event) {
        document.querySelector('ons-toolbar .center')
        .innerHTML = event.tabItem.getAttribute('label');
        });
</script>
